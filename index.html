<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><link rel="icon" href="./favicon.svg"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./pages/index.css"/><title>Место</title><meta name="description" content="Страница фото альбом"/><meta name="author" content="Ванчуренков Константин"/><script defer="defer" src="main.js"></script></head><body class="main"><div class="page"><header class="header page__header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Лого"/></header><main class="content page__content"><section class="profile content__profile"><div class="profile__avatar-container"><img class="profile__avatar" src="" alt="Аватарка"/><div class="profile__avatar-edit"></div></div><div class="profile__name-block"><div class="profile__button-block"><h1 class="profile__title-name"></h1><button class="button-edit" type="button" aria-label="Редактировать"></button></div><p class="profile__subtitle-description"></p></div><button class="button-add" id="buttonAddCard" type="button" aria-label="Добавить"></button></section><section class="photo-panel"></section></main><footer class="footer page__footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="pop-up" id="pop-up-edit"><div class="edit-form"><h2 class="edit-form__title">Редактировать профиль</h2><form class="edit-from__input-container" id="edit-form" name="popup-edit" novalidate><fieldset class="edit-form__edit-container"><input class="edit-form__edit" id="edit-name" minlength="2" maxlength="20" placeholder="Введите имя" required name="edit-title" value="" required/> <span class="form-input-error" id="edit-name-error"></span> <input class="edit-form__edit" id="edit-subname" minlength="2" maxlength="200" placeholder="Введите род деятельности" required name="edit-subtitle" value="" required/> <span class="form-input-error" id="edit-subname-error"></span></fieldset><button class="button-save" name="buttonEdit" type="submit">Сохранить</button></form><button class="button-exit" type="button" aria-label="Закрыть"></button></div></div><div class="pop-up" id="pop-up-add"><div class="edit-form"><h2 class="edit-form__title">Новое место</h2><form class="edit-from__input-container" id="add-form" name="popup-add"><fieldset class="edit-form__edit-container"><input class="edit-form__edit edit-form__edit_popup-add" id="add-name" minlength="2" maxlength="30" placeholder="Название" required name="add-name" value=""/> <span class="form-input-error" id="add-name-error"></span> <input class="edit-form__edit edit-form__edit_popup-add" id="add-image" type="url" placeholder="Ссылка на картинку" required name="add-image" value=""/> <span class="form-input-error" id="add-image-error"></span></fieldset><button class="button-save" id="buttonAddCard" type="submit" name="buttonAddCard">Создать</button></form><button class="button-exit" type="button" aria-label="Закрыть"></button></div></div><div class="pop-up" id="pop-up-add-avatar"><div class="edit-form"><h2 class="edit-form__title">Обновить аватар</h2><form class="edit-from__input-container" id="add-avatar" name="popup-add-avatar"><fieldset class="edit-form__edit-container"><input class="edit-form__edit edit-form__edit_popup-add" id="input-add-avatar" type="url" placeholder="Ссылка на картинку" required name="input-add-avatar" value=""/> <span class="form-input-error" id="input-add-avatar-error"></span></fieldset><button class="button-save" id="buttonAddAvatar" type="submit" name="buttonAddAvatar">Сохранить</button></form><button class="button-exit" type="button" aria-label="Закрыть"></button></div></div><div class="pop-up" id="pop-up-request-delete"><div class="edit-form"><h2 class="edit-form__title">Вы уверены?</h2><button class="button-save" id="buttonDeleteCard" type="button" name="buttonDeleteCard">Да</button> <button class="button-exit" type="button" aria-label="Закрыть"></button></div></div><div class="pop-up pop-up__opened-image" id="pop-up-image"><div class="form-image"><img class="form-image__image" src="" alt=""/><h2 class="form-image__title"></h2><button class="button-exit" type="button" aria-label="Закрыть"></button></div></div></div><template class="template-photo-card"><article class="photo-card" id=""><img class="photo-card__photo" src="" alt=""/> <button type="button" class="button-delete" aria-label="Удалить"></button><div class="photo-card__description"><h2 class="photo-card__title"></h2><div class="photo-card__like-block"><button type="button" class="button-like" aria-label="Нравится"></button> <span class="photo-card__like-counter">0</span></div></div></article></template><script type="module" src="./components/index.js"></script><script type="module" src="./components/api.js"></script><script type="module" src="./components/card.js"></script><script type="module" src="./components/modal.js"></script><script type="module" src="./components/utils.js"></script><script type="module" src="./components/validate.js"></script></body></html>
