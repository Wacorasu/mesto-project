<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <meta name="description" content="Страница фото альбом" />
    <meta name="author" content="Ванчуренков Константин" />
  </head>
  <body class="main">
    <div class="page">
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка" />
          <div class="profile__name-block">
            <div class="profile__button-block">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button class="button-edit" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle-description">Исследователь океана</p>
          </div>
          <button class="button-add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="photo-panel">
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <article class="pop-up" id="pop-up-edit">
      <div class="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <form class="edit-from__input-container" id="edit-form" name="popup-edit">
            <fieldset class="edit-form__edit-container">
                <input class="edit-form__edit" id=edit-name type="text" placeholder="Введите имя" required name="edit-title" value="">
                <input class="edit-form__edit" id=edit-subname type="text" placeholder="Введите род деятельности" required name="edit-subtitle" value="">
            </fieldset>
            <button class="button-save" type="submit">Сохранить</button>
          </form>
          <button class="button-exit"  type="button" aria-label="Закрыть"></button>
      </div>
      </article>
      <article class="pop-up" id="pop-up-add">
        <div class="edit-form">
            <h2 class="edit-form__title">Новое место</h2>
            <form class="edit-from__input-container" id="add-form" name="popup-add">
              <fieldset class="edit-form__edit-container">
                  <input class="edit-form__edit edit-form__edit_popup-add" id="add-name" type="text" placeholder="Название" required name="add-name" value="">
                  <input class="edit-form__edit edit-form__edit_popup-add" id="add-image" type="text" placeholder="Ссылка на картинку" required name="add-image" value="">
              </fieldset>
              <button class="button-save" type="submit">Создать</button>
            </form>
            <button class="button-exit" type="button" aria-label="Закрыть"></button>
        </div>
        </article>
        <article class="pop-up" id="pop-up-image">
          <div class="form-image">
            <img class="form-image__image" src="" alt="">
            <h2 class="form-image__title"></h2>
            <button class="button-exit" type="button" aria-label="Закрыть"></button>
          </div>
        </article>
    </div>
  <template class="template-photo-card">
    <article class="photo-card">
      <img class="photo-card__photo" src="" alt="" />
      <button type="button" class="button-delete" aria-label="Удалить"></button>
      <div class="photo-card__description">
        <h2 class="photo-card__title"></h2>
        <button type="button" class="button-like" aria-label="Нравится"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
  </body>
</html>
