<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta name="description" content="Страница фото альбом" />
    <meta name="author" content="Ванчуренков Константин" />
  </head>
  <body class="main">
    <div class="page main__page">
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого" />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка" />
          <div class="profile__name-block">
            <div class="profile__button-block">
            <h1 class="profile__title-name">Жак-Ив Кусто</h1>
            <button class="button-edit" type="button"></button>
            </div>
            <p class="profile__subtitle-description">Исследователь океана</p>
          </div>
          <button class="button-add" type="button"></button>
        </section>
        <section class="photo-panel">
          <article class="photo-card">
            <img class="photo-card__photo" src="./images/card-california.jpg" alt="Калифорния" />
            <div class="photo-card__description">
              <h2 class="photo-card__title">Калифорния</h2>
              <button type="button" class="button-like"></button>
            </div>
          </article>
          <article class="photo-card">
            <img class="photo-card__photo" src="./images/card-finland.jpg" alt="Финляндия" />
            <div class="photo-card__description">
              <h2 class="photo-card__title">Финляндия</h2>
              <button type="button" class="button-like"></button>
            </div>
          </article>
          <article class="photo-card">
            <img class="photo-card__photo" src="./images/card-italia-marche.jpg" alt="Италия" />
            <div class="photo-card__description">
              <h2 class="photo-card__title">Марке Италия</h2>
              <button type="button" class="button-like"></button>
            </div>
          </article>
          <article class="photo-card">
            <img class="photo-card__photo" src="./images/card-kizhi.jpg" alt="Кижи" />
            <div class="photo-card__description">
              <h2 class="photo-card__title">Кижи Карелия</h2>
              <button type="button" class="button-like"></button>
            </div>
          </article>
          <article class="photo-card">
            <img class="photo-card__photo" src="./images/card-schweiz.jpg" alt="Швейцария" />
            <div class="photo-card__description">
              <h2 class="photo-card__title">Швейцария</h2>
              <button type="button" class="button-like"></button>
            </div>
          </article>
          <article class="photo-card">
            <img class="photo-card__photo" src="./images/card_okinawa.jpg" alt="Окинава" />
            <div class="photo-card__description">
              <h2 class="photo-card__title">Окинава Япония</h2>
              <button type="button" class="button-like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <article class="pop-up">
      <form class="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <fieldset class="edit-form__input-container">
              <input class="edit-form__edit-title" type="text" placeholder="Жак-Ив Кусто">
              <input class="edit-form__edit-subtitle" type="text" placeholder="Исследователь океана">
          </fieldset>
          <button class="button-save" type="button">Сохранить</button>
          <button class="button-exit" type="button"></button>
      </form>
      </article>
    </div>
  </body>
</html>
